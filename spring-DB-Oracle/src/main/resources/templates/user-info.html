<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>유저 정보 조회</title>
</head>
<body>
	<h1>하나만가져올게요</h1>
	<table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>email</th>
                <th>birth</th>
                <th>modify</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.mno}"></td>
                <td th:text="${user.mname}"></td>
                <td th:text="${user.memail}"></td>
                <td th:text="${user.mbirth}"></td>
                <td><a th:href="@{'/user-update/' + ${user.mno}}">click</a></td>
            	<td><a th:href="@{'/user-delete/' + ${user.mno}}">click</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
