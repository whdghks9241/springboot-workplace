<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
</head>
	<body>
		<form th:action="@{/api/user/register}" method="post" th:object="${user}">
			<label for="mno">번호 : </label>
			<input type="number" id="mno" name="mno" th:field="*{mno}" required>
			
			<label for="mname">이름 : </label>
			<input  type="text" id="mname" name="mname" th:field="*{mname}" required>
			
			<label form="memail">이메일 : </label>
			<input type="email" id="email" name="email" th:field="*{memail}" required>
			
			<label for="mbirth">생년월일 : </label>
			<input type="date" id="mbirth" name="mbirth" th:field="*{mbirth}" required>
			
			<button type="submit">가입하기</button>
		</form>
	</body>
</html>

<!--
	thymeleaf 템플릿을 사용한 html
	
	th:action : 폼을 작성하고 제출할 떄 이동할 엔드포인트를 설정
				위 register 회원가입 폼에서는 회원가입 데이터를 처리할 컨트롤러의 엔드포인트를
				/api/user/register로 지정할 예정	
	
	th:object : 폼 데이터 값을 설정할 객체를 설정
				위 register 회원가입 폼에서는 ${user}는 컨트롤러에서 모델에 추가된 user객체를 참조할 것

	th:field  : 각 필드에 데이터 값을 설정할 객체를 설정
				객체의 속성을 *{	} 나타냄
				
	required  : html에서 제공하는 필수 입력 속성
				빈 값을 허용하지 않고, 사용자에게 해당 필드를 작성하도록 해줌 


 -->
