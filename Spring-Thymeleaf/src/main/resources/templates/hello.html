<!DOCTYPE html>
<!-- xmlns="" 선언하기 위해서 사용
	 xmlns= 약어 어떤 내용을 약어를 사용해서 단축해서 표현할 수 있다.
	 xmlns="http://www.thymeleaf.org" ThyemeLeaf문법을 사용하겠다고 선언-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hello ThymeLeaf</title>
</head>
<body>
	<!--
		th:text ThymeLeaf에서 사용되는 표현식
		th 약어(단축어)
		message : HelloController에서 model
				model.addAttribute("message", "안녕~ 나는 thymeLeat야");
				가져온 message를 의미함
					그리고 컨트롤러에 전달된 message라는 키의 값이 h1에 표현됨
	-->

	<h1 th:text="${message}"></h1>
</body>
</html>
